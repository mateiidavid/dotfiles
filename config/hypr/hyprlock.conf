source = $HOME/.config/hypr/frappe.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrains Mono

background {
  monitor = 
  path = /usr/share/wallpapers/wallhaven.png
  color = $base
  blur_passes = 0
}

# Time
label {
  monitor = 
  text = cmd[update:30000] echo "$(date +"%R")"
  color = %text
  font_size = 90
  font_family = $font
  position = 0, -300
  halign = center
  valign = top
}

# Date
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 25
    font_family = $font
    position = 0, -450
    halign = center 
    valign = top
}

i# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##$textAlpha"><i>Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -35
    halign = center
    valign = center
}
